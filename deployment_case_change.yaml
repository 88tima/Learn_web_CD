apiVersion: apps/v1
kind: Deployment
metadata:
  name: case-change-deploy
  labels:
    app: case-change
spec:
  replicas: 3
  selector:
    matchLabels:
      project: cd
  template:
    metadata:
      labels:
        project: cd
    spec:
      containers:
      - name: cd-case-change
        image: 88tima/case_change:latest
        ports:
          - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 3
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"

---
apiVersion: v1
kind: Service
metadata:
  name: case-change-svc
spec:
  selector:
    project: cd          # ← Должен совпадать с labels в Pod'е!
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP
